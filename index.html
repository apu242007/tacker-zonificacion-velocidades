<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TACKER - Zonificación de Velocidades</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    #map { height: 100vh; width: 100vw; }
    
    .title-banner {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      z-index: 1000;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
    
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.3);
      z-index: 1000;
      font-size: 26px;
      font-weight: bold;
      color: #2563eb;
    }
    
    /* PANEL DE ZONIFICACIÓN */
    .zonificacion-panel {
      position: absolute;
      top: 80px;
      right: 15px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 320px;
    }
    
    /* FILTROS */
    .filter-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      flex: 1;
      min-width: 70px;
      padding: 10px;
      border: 2px solid #e5e7eb;
      background: white;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-btn:active {
      transform: scale(0.95);
    }
    
    .filter-btn.active {
      border-color: currentColor;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    
    /* CARD DE CRÉDITOS */
    .credits-card {
      padding: 18px;
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      border-radius: 12px;
      border: 2px solid #d1d5db;
    }
    
    .credits-title {
      font-size: 13px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 10px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .credits-developer {
      font-size: 15px;
      font-weight: 600;
      color: #2563eb;
      text-align: center;
      margin-bottom: 8px;
      line-height: 1.3;
    }
    
    .credits-position {
      font-size: 12px;
      color: #4b5563;
      text-align: center;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    
    .credits-company {
      font-size: 13px;
      font-weight: 600;
      color: #1f2937;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .credits-date {
      font-size: 11px;
      color: #6b7280;
      text-align: center;
      margin-bottom: 8px;
    }
    
    .credits-rights {
      font-size: 10px;
      color: #9ca3af;
      text-align: center;
      font-style: italic;
    }
    
    /* RESPONSIVE */
    @media (max-width: 768px) {
      .zonificacion-panel {
        width: calc(100vw - 30px);
        right: 15px;
        left: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">T</div>

    <div class="credits-card">

      <div class="credits-company">TACKER SRL y JACWELL S.A.</div>
      <div class="credits-date">Diciembre 2025</div>
      <div class="credits-rights">Todos los derechos reservados</div>
    </div>
  </div>

    });

    sortedZones.forEach(zone => {
      const filterBtn = document.createElement('button');
      filterBtn.className = 'filter-btn';
      filterBtn.textContent = zone.speed + ' km/h';
      filterBtn.style.color = zone.color;
      filterBtn.dataset.filter = zone.speed;
      
      filterBtn.addEventListener('click', () => {
        filterBySpeed(zone.speed);
        updateFilterButtons(zone.speed);
        
        if (zone.points.length > 0) {
          const bounds = L.latLngBounds(zone.points.map(p => [p.lat, p.lng]));
          map.fitBounds(bounds, { padding: [50, 50] });
        }
      });
      
      document.getElementById('filterButtons').appendChild(filterBtn);
    });

    document.querySelector('[data-filter="all"]').addEventListener('click', () => {
      showAllZones();
      updateFilterButtons('all');
    });

    function filterBySpeed(speed) {
      allMarkers.forEach(item => {
        if (item.speed === speed) {
          item.marker.setStyle({
            radius: 8,
            weight: 3,
            opacity: 1,
            fillOpacity: 0.9
          });
        } else {
          item.marker.setStyle({
            radius: 3,
            weight: 1,
            opacity: 0.3,
            fillOpacity: 0.2
          });
        }
      });
      activeFilter = speed;
    }

    function showAllZones() {
      allMarkers.forEach(item => {
        item.marker.setStyle({
          radius: 5,
          weight: 2,
          opacity: 0.8,
          fillOpacity: 0.6
        });
      });
      activeFilter = 'all';
      map.setView([-38.95, -68.06], 8);
    }

    function updateFilterButtons(filter) {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.filter === String(filter)) {
          btn.classList.add('active');
        }
      });
    }
  </script>
</body>
</html>
